#### configuration and directory
CONFIG_NAME: FE
dataset_name: celeba
data_dir: ./data/celeba
test_pair_list: ./data/celeba/celeba/celeba_test_10_pair.txt  
checkpoints_path: ./checkpoints
load_model_path: ./weights/celeba/FE/resnet18_celeba_110.pth
resume_model_path: ./checkpoints/celeba/FE/resnet18_celeba_110.pth 
damsm_encoder_path: ./weights/celeba/DAMSMencoder/arc_text_encoder5.pth
resume_epoch: 1

# machine setup
num_workers: 2 
gpu_id: [0, 1]
manual_seed: 100
cuda: True

# model arch
img_size: 128
ch_size: 1
backbone: resnet18
classify: softmax
num_classes: 24000 
metric: arc_margin 
easy_margin: False
loss: focal_loss 
optimizer: sgd 
use_se: False

# training settings
lr_image_train: 0.1  
lr_step: 10
gamma: 0.5 
weight_decay: 0.0005
max_epoch: 100 
test_interval: 2
save_interval: 2
test_batch_size: 112
train_batch_size: 480

#flags
prev_weight: True  
do_test: True 

# encoder settings
rnn_type: LSTM #GRU
en_type: "bert"  
using_BERT: False     
bert_words_num: 21
lstm_words_num: 18 
bert_config: bert-base-uncased #distilbert-base-uncased   
embedding_dim: 256
captions_per_image: 10