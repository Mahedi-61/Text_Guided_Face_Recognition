CONFIG_NAME: FE
dataset_name: celeba
data_dir: ./data/celeba

num_workers: 2 
gpu_id: [0, 1]
img_size: 128
manual_seed: 100
cuda: True

backbone: resnet18
classify: softmax
num_classes: 24000 
metric: arc_margin 
easy_margin: False
loss: focal_loss 
optimizer: sgd 
use_se: False


lr_image_train: 0.1  
lr_step: 5  
weight_decay: 0.0005
max_epoch: 100 
test_batch_size: 112
train_batch_size: 480
nf: 32

ch_size: 1
input_shape: (1, 128, 128)
display: False

test_interval: 2
save_interval: 2

test_pair_list: ./data/celeba/celeba/celeba_test_10_pair.txt  
checkpoints_path: ./checkpoints
load_model_path: ./weights/celeba/FE/resnet18_celeba_110.pth
resume_model_path: ./checkpoints/celeba/FE/resnet18_celeba_110.pth 
resume_epoch: 1

prev_weight: True  
do_test: True 
rnn_type: LSTM #GRU 
using_BERT: False  

TEXT:
    WORDS_NUM: 18
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
    DAMSM_NAME: ./data/celeba/DAMSMencoder/text_encoder550.pth