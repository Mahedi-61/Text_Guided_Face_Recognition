dataset_name: celeba
data_dir: ./data/celeba

num_workers: 2 
gpu_id: [0, 1]
imsize: 128
cond_dim: 256
manual_seed: 100
cuda: True

backbone: resnet18
classify: softmax
num_classes: 30000 
metric: arc_margin 
easy_margin: False
loss: focal_loss 
optimizer: sgd 
use_se: False

#state_epoch: 0
lr_image_train: 0.1  
lr_step: 10
lr_decay: 0.95  
multi_lr_step: 0.95

weight_decay: 0.0005
max_epoch: 250 #1301
test_batch_size: 32
train_batch_size: 96
nf: 32

ch_size: 1
input_shape: (1, 128, 128)
display: False
finetune: False

model: base
test_interval: 4
save_interval: 4

test_pair_list: ./data/celeba/celeba/celeba_test_pair.txt  
checkpoints_path: ./checkpoints
load_model_path: ./weights/celeba/resnet18_celeba_110.pth
resume_model_path: ./saved_models/celeba
resume_epoch: 1

do_test: True

TEXT:
    WORDS_NUM: 18
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
    DAMSM_NAME: ./data/celeba/DAMSMencoder/text_encoder550.pth