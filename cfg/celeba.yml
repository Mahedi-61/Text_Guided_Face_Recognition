CONFIG_NAME: FE
dataset_name: celeba
data_dir: ./data/celeba

num_workers: 2 
gpu_id: [0, 1]
imsize: 128
manual_seed: 100
cuda: True

backbone: resnet18
classify: softmax
num_classes: 24000 
metric: arc_margin 
easy_margin: False
loss: focal_loss 
optimizer: sgd 
use_se: False

#state_epoch: 0
lr_image_train: 0.1  
lr_step: 10
lr_decay: 0.95  
multi_lr_step: 0.96

weight_decay: 0.0005
max_epoch: 30 #1301
test_batch_size: 80
train_batch_size: 384
nf: 32

ch_size: 1
input_shape: (1, 128, 128)
display: False
test_interval: 3
save_interval: 3

test_pair_list: ./data/celeba/celeba/celeba_valid_pair.txt  
checkpoints_path: ./checkpoints
load_model_path: ./weights/celeba/FE/resnet18_celeba_5.pth
resume_model_path: ./checkpoints/celeba/state_epoch_focal_loss_015.pth
resume_epoch: 1

prev_weight: False
do_test: True
rnn_type: LSTM #GRU 
using_BERT: True   

TEXT:
    WORDS_NUM: 18
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
    DAMSM_NAME: ./data/celeba/DAMSMencoder/text_encoder550.pth